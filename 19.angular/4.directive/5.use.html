<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="CityCtrl">
    <city pr="{{province}}"></city>
</div>

<div ng-controller="FormCtrl">
    控制器: <input type="text" ng-model="parentname"/>
    <person childname="parentname"></person>
</div>

</body>
<script src="../angular.js"></script>
<script>
var app = angular.module('appModule',[]);
app.controller('CityCtrl',function($scope){
    $scope.province = "河北";
});
app.controller('FormCtrl',function($scope){

});
app.directive('city',function(){
    return {
        restrict:'E',// Element元素 Attribute属性 Class Comment
        template:'<div>{{province}}</div>',
        replace:true,
        scope:{
            //@将当前的属性作为字符串传递给scope
            province:'@pr'
        }//创建独立scope,指令之间互相独立，互不影响
    }
});
app.directive('person',function(){
    return {
        restrict:'E',// Element元素 Attribute属性 Class Comment
        template:'<div>{{childname}}</div>',
        replace:true,
        scope:{
            //@将当前的属性作为字符串传递给scope
            childname:'@childname'
        }//创建独立scope,指令之间互相独立，互不影响
    }
});
</script>
</html>
